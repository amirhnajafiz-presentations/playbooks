---

# installing docker and docker-compose on the target hosts
# the output of this playbook, allows you to run docker commands on targets

- hosts: all
  become: true
  vars:
    DOCKER_DEFAULT_STORAGE: "20Gb"
    DOCKER_REGISTERIES:
      - "https://index.docker.io/v1/"
    
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true
    
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: latest
        update_cache: true
    
    - name: Add Docker GPG apt Key
      apt_key:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: "deb https://download.docker.com/linux/ubuntu focal stable"
        state: present
    
    - name: Update apt and install docker-ce
      tags:
        - docker
      apt:
        name: docker-ce
        state: latest
        update_cache: true
    
    - name: Create docker config.json
      tags:
        - docker
      template:
        src: templates/etc/docker/config.json.j2
        dest: /etc/docker/config.json
        owner: root
        mode: '0644'
    
    - name: Create docker deamon.json
      tags:
        - docker
      template:
        src: templates/etc/docker/deamon.json.j2
        dest: /etc/docker/deamon.json
        owner: root
        mode: '0644'

    - name: Install docker-compose
      tags:
        - docker-compose
      shell: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        exit 0
